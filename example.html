<!doctype html>
<html>
    <head>
        <title>Example</title>
        <link rel="stylesheet" type="text/css" href="example.css">
        <script src="example.js"></script>
    </head>
    <body>
        <p>Hover:</p>
        <div id= "hover">   
        </div>
        <br/>

        <p>Active:</p>
        <div id="active"> 
        </div>
        <br/>

        <div>
            <label>Focus: </label>
            <input type="text" id="focus">
        </div>
        <br/>

        <div>
            <p>Checked:</p>
            <label>First: </label>
            <input type="checkbox" id="checked"><br>
            <label>Second: </label>
            <input type="checkbox" id="checked"><br>
        </div>
        <br/>
        
        <p>Enabled and Disabled:</p>
        <div>
            <form action="">
                First name: <input id="form" type="text" value="Mickey"><br>
                Last name: <input id="form" type="text" value="Mouse"><br>
                Country: <input id="form" type="text" value="Disneyland" disabled><br>
                Password: <input id="form" type="password" name="password" value="psw" disabled><br>
                E-mail: <input id="form" type="email" value="john@doe.com" name="usremail">
            </form>
        </div>
        <br/>
    </body>
</html>
