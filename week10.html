<html>

    <body>
        <a href="index.html" class="hbutton">Home</a>
        <h1>HTML5 Tags - Video Audio, and Canvas</h1>
        
        <h2>Audio</h2>
        <audio controls>
            <source src="Lesson 10/swmarch.mp3" type="audio/mpeg">
        Your browser does not support the video tag.
        </audio>
        <p>Audio courtesy of Star Wars via Youtube.</p>
        <br/>

        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="Lesson 10/SEAGULLS.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
        <p>Video courtesy of BadLipReading via Youtube.</p>
        <br/>

        <h2>Canvas</h2>
        <canvas id="draw" width="400" height="200" style="border: 2px solid black">
        </canvas>
    
        <script>
            var canvas = document.getElementById("draw");
            var draw = canvas.getContext("2d");
    
            //Draw the head
            draw.beginPath();
            draw.arc(200,100,80,0,2*Math.PI);
            draw.stroke();
            
            // Draw the eyes
            draw.beginPath();
            draw.arc(175,80,20,0,2*Math.PI);
            draw.stroke();
    
            draw.beginPath();
            draw.arc(225,80,20,0,2*Math.PI);
            draw.stroke();
    
            // Draw the Mouth
            draw.beginPath();
            draw.arc(200,100,60,0,1*Math.PI);
            draw.stroke();
        </script>
    </body>
</html>
