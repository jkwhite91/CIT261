<!DOCTYPE HTML>
<html>
    <head>
        <style>
            /* First the container styles */ 
            .container { 
                width: 200px; 
                height: 200px; 
                position: relative; 
                -webkit-perspective: 1000px; 
                -moz-perspective: 1000px; 
                -o-perspective: 1000px; 
                perspective: 1000px; 
                margin: 0 auto 40px; 
                border: 1px solid #CCC; 
            }
            
            
        </style>
    </head>
    <body>
        <section class="container"> 
            <div id="cube"> 
                <figure>1</figure> 
                <figure>2</figure> 
                <figure>3</figure> 
                <figure>4</figure> 
                <figure>5</figure> 
                <figure>6</figure> 
            </div> 
        </section> 
        <a href=”#”>Rotate it!</a>
    </body>
</html>
