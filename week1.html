<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Week 1</title>
        <script>
            function looperay(){    
                var array = ["Apple", "Banana", "Carrot"];
                var count = 0;
                while(count < 6)
                {
                    if (count == 5)
                    {
                        document.getElementById('loop').innerHTML=array;
                    }
                    count++;
                }
            };
        </script>
        <style>
            .hbutton{
                color: black;
                text-decoration: none;
                border: solid 1px black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
            <a href="index.html" class="hbutton">Home</a>
        <h1>Javascript - Loops, Conditional Statements, Functions, Arrays</h1>
        
        <p>This button will execute a JavaScript function. The function triggers a loop with a conditional statement inside. Once the conditional statement is met, the array is printed.</p>
        <p id="loop"></p>
        <button onClick="looperay()">Click Me!</button>
        
    </body>
</html>
